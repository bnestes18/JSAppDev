<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/GooglePage/css/google.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container-fluid">
        <!-- Nav Bar -->
        <nav>
            <ul id="nav-left-list">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
            <ul id="nav-right-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <span><img src="/GooglePage/img/show-apps-button.png" alt="Apps Icon" id="show-apps-icon"></span>
                <span id="circle">B</span>
            </ul>

        </nav>
        <!-- Google Logo -->
        <div class="row">
            <div class="letters col-lg-12">
                <span id="letter-g-1" class="letter">G</span>
                <span id="letter-o-1" class="letter">o</span>
                <span id="letter-o-2" class="letter">o</span>
                <span id="letter-g-2" class="letter">g</span>
                <span id="letter-l" class="letter">l</span>
                <span id="letter-e" class="letter">e</span>
            </div>

            <!-- Form (Search Bar + Buttons) -->
            <form action="">
                <input type="text" name="search-bar" id="search-bar" class="form-control">

                <div id="mic-container"><img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSp8aXNGOBMHa99OApa39rnjuYanSxXRxbBuVMUG6ggL0iSNj9T"
                        id="microphone" alt="google mic"></div>

                <div class="buttons">
                    <input type="button" name="search-btn" id="search-btn" value="Google Search">
                    <input type="button" name="search-btn" id="lucky-btn" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
        <!-- Footer -->
        <footer>
            <ul id="footer-left-list">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <span id="cite">Icons made by <a href="https://www.flaticon.com/authors/google" title="Google">Google</a>
                from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a
                    href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0"
                    target="_blank">CC 3.0 BY</a></span>
            <ul id="footer-right-list">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>

    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
